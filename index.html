<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
  <!--container-->
  <div class="container d-flex justify-content-center align-items-center main-box">
    <!--Black container-->
    <div class="container p-auto rounded-2 inside-box" style="color: aliceblue;">
      <div class="designed"><p>Designed by Cris Machuca</p></div>
      <h1 class="text-center title">ROCK PAPER SCISSORS</h1> 
        
        <!--Score-->
        <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="comp-label" class="badge">comp</div>
          <span id="user-score">0</span><span id="comp-score">0</span>
        </div>
        
        <!--cards-->
        <div class="container d-flex justify-content-center players">
          <!--card1-->
            <div class="card player1">
                <h1 class="text-center mb-3">You</h1>
                <div class="card-body">
                  <p class="card-text" style="color: white">What's your election?</p>
                  <img src="img/rock.png" class="card-img-top img-fluid" id="user-img" alt="...">
                </div>
            </div>
          <!--card2-->
            <div class="card player2">
                <h1 class="text-center mb-3">Computer</h1>
                <div class="card-body">
                  <p class="card-text">What 's your election?</p>
                  <img src="img/scissor.png" class="card-img-top img-fluid" id="computer-img" alt="...">
                </div>
            </div>  
        </div>
        
        <!--Chose-->
      <div class="container d-flex flex-column justify-content-center choose">
        <span class="choose-text">Choose one:</span>
        <div class="container d-flex flex-wrap">
          <div class="container container-img-small col-12 col-md-4">
            <img src="img/rock.png" class="option" data-option="rock">
          </div>
          <div class="container container-img-small col-12 col-md-4">
            <img src="img/paper.png" class="option" data-option="paper">
          </div>
          <div class="container container-img-small col-12 col-md-4">
            <img src="img/scissor.png" class="option" data-option="scissor">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pop-up para mostrar cuando el usuario gane -->
<div id="popup" class="popup">
  <div class="popup-content">
    <p id="popup-message">Congratulations! You win the game!</p>
    <button id="reset-button">Reset Game</button>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
